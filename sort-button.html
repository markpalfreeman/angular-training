<button class="btn btn-default" ng-class="{'active' : sort.by === value}" ng-click="sortBy(value)">
  <span ng-show="sort.by === value">
    <span ng-show="sort.ascend" class="glyphicon glyphicon-chevron-up"></span>
    <span ng-show="!sort.ascend" class="glyphicon glyphicon-chevron-down"></span>
  </span>
  {{ text }}
</button>
